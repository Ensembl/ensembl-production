language: perl

perl:
- '5.14'

env:
- COVERALLS=true  DB=mysql

sudo: false

addons:
  apt:
    packages:
    - unzip
    - sendmail
    - graphviz
    - emboss

before_install:
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
- git clone --branch $BRANCH --depth 1 https://github.com/Ensembl/ensembl-test.git
- git clone --branch $BRANCH --depth 1 https://github.com/Ensembl/ensembl.git
- git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-hive.git
- git clone --branch $BRANCH --depth 1 https://github.com/Ensembl/ensembl-compara.git
- git clone --branch $BRANCH --depth 1 https://github.com/Ensembl/ensembl-datacheck.git
- git clone --branch $BRANCH --depth 1 https://github.com/Ensembl/ensembl-variation.git
- git clone --branch $BRANCH --depth 1 https://github.com/Ensembl/ensembl-orm.git
- git clone --branch $BRANCH --depth 1 https://github.com/Ensembl/ensembl-taxonomy.git
- git clone --branch $BRANCH --depth 1 https://github.com/Ensembl/ensembl-metadata.git
- git clone --branch $BRANCH --depth 1 https://github.com/Ensembl/ensembl-funcgen.git
- git clone --branch develop --depth 1 https://github.com/samtools/htslib.git
- cd htslib
- make
- export HTSLIB_DIR=$(pwd -P)
- cd ..
- git clone --branch release-1-6-924 --depth 1 https://github.com/bioperl/bioperl-live.git

install:
- cpanm -v --installdeps --with-recommends --notest --cpanfile ensembl/cpanfile .
- cpanm -v --installdeps --notest --cpanfile ensembl-hive/cpanfile .
- export PERL5LIB=$PERL5LIB:$PWD/bioperl-live
- cpanm -v --installdeps --notest .
- cpanm -n Devel::Cover::Report::Coveralls
- cp travisci/MultiTestDB.conf.travisci  modules/t/MultiTestDB.conf
- mysql -u root -h localhost -e 'GRANT ALL PRIVILEGES ON *.* TO "travis"@"%"'

script: ./travisci/harness.sh

notifications:
  email:
    on_success: always
    on_failure: always
